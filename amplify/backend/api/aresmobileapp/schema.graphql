type RangerMetrics @model @auth(rules: [{allow: public}]) {
  id: ID!
  weight: Int
  sleep: String
  willingness: String
  appetite: String
  soreness: String
  userID: ID!
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  email: String!
  type: String!
  imageUri: String
  status: String
}